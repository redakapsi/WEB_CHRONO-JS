<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chrono</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="time">
            <h1 id="time">00:00:00:00</h1>
        </div>
        <div class="btn">
            <button id="reset-time" onclick="resetTimer()">RESET</button>
            <button id="start-time" onclick="startTimer()">START</button>
            <button id="pause-time" onclick="pauseTimer()">PAUSE</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
